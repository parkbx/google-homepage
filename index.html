<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Google</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"

    />

  <body>
    <div class="nav">
      <ul>
